<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>load file</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/node_modules/file-saver/dist/FileSaver.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <form class="box content" id="drop_box" method="post" action="" enctype="multipart/form-data">
        <div class="wrapper">
            <div class="box__input" id="image_box">
                <input class="box__file" type="file" id="form" />

                <div id="file_view">
                    <p>Файл <strong id="filename">xxx.txt</strong> успешно загружен.</p>
                </div>
                <div id="image_view"><img alt="loaded image"></div>

                <div id="loader">
                    <div class="loadfile">
                        <img class="icon icon-loadfile" src="img/loadfile.svg" />
                    </div>

                    <label for="form">
                        <strong class="select_file">Выберите фото</strong>
                        <span class="box__dragndrop"> или перетащите его сюда</span>
                    </label>

                    <div class="box__error" id="error">
                        <span class="error">Файл должен быть изображением</span>
                    </div>
                </div>

                <div class="box__success" id="success">
                    <img src="img/success.svg" alt="success">
                </div>

                <label class="box__button" id="saveBtn">Сохранить</label>    
            </div> 
        </div>
    </form>
</body>
</html>
